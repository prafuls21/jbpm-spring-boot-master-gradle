plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.kie:kie-server-spring-boot-starter:7.31.0.Final'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.apache.cxf:cxf-rt-rs-service-description-swagger:3.1.11'
    implementation 'io.swagger:swagger-jaxrs:1.5.15'
    implementation 'org.webjars:swagger-ui:2.2.10'
    implementation 'org.apache.kafka:kafka-clients:2.6.0'
    implementation 'org.xerial.snappy:snappy-java:1.1.7.3'
    implementation 'org.lz4:lz4-java:1.7.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.10.RELEASE'
}

group = 'org.hifly'
version = '1.0.0'
description = 'new-hire-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
